webdriver {
  driver = chrome
  autodownload = true

  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true

    "goog:chromeOptions" {
      args = [
        "start-maximized",
        "disable-infobars",
        "disable-extensions",
        "disable-gpu",
        "disable-dev-shm-usage",
        "no-sandbox"
      ]
    }
  }
}

serenity {
  take.screenshots = FOR_EACH_ACTION
  project.name = "Reto Tecnico - Date Picker"
  test.root = "co.sqasa"
  encoding = "UTF-8"
}

headless.mode = false
